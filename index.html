<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎯 Jogo de Adivinhação</h1>
  <p>Estou pensando em um número entre 1 e 100. Você tem 10 tentativas para adivinhar!</p>

  <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
  <button id="botaoChutar" onclick="chutar()">Chutar</button>
  <button id="reiniciar" onclick="reiniciarJogo()" style="display: none;">🔄 Reiniciar Jogo</button>

  <p id="mensagem"></p>
  <p id="tentativas"></p>

  <script src="script.js"></script>
</body>
</html>
